<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server List</title>
  <script src="https://cdn.tailwindcss.com"></script>
<!-- Firebase v9 compat (dành cho HTML thuần, không module bundler) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div id="login-screen" class="w-full max-w-md p-6 bg-white shadow-xl rounded-xl hidden">
  <h1 class="text-2xl font-bold text-center mb-4">Đăng nhập</h1>
  <p class="text-center text-gray-600 mb-6">Chọn cách đăng nhập để tiếp tục</p>
  <div class="space-y-3">
<button id="login-google" class="w-full py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">Đăng nhập bằng Google</button>
<button id="login-facebook" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Đăng nhập bằng Facebook</button>
<button id="login-github" class="w-full py-2 bg-gray-800 hover:bg-gray-900 text-white rounded-lg">Đăng nhập bằng GitHub</button>
<button id="login-guest" class="w-full py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg">Vào với tư cách khách</button>

<!-- Roblox -->
<button id="login-roblox" class="w-full py-2 bg-[#00B06F] hover:bg-[#009660] text-white rounded-lg">Đăng nhập bằng Roblox (soon)</button>

<!-- Minecraft -->
<button id="login-minecraft" class="w-full py-2 font-bold bg-gradient-to-r from-[#1CD8E1] via-[#60C20D] to-[#368200] bg-clip-text text-transparent">Đăng nhập bằng Minecraft (soon)</button>

  </div>
</div>

<div id="app" class="hidden w-full max-w-5xl mx-auto p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Minecraft Server List</h1>
    <div>
      <span id="user-info" class="mr-3 text-gray-700"></span>
      <button id="logout" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg">Đăng xuất</button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex space-x-3 mb-6">
    <a href="?tab=main" class="tab-link px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Trang chính</a>
    <a href="?tab=create" class="tab-link px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Tạo server</a>
  </div>

  <!-- Content -->
  <div id="content"></div>
</div>

<script>
  // Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
  authDomain: "abc-s-noob.firebaseapp.com",
  databaseURL: "https://abc-s-noob-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "abc-s-noob",
  storageBucket: "abc-s-noob.firebasestorage.app",
  messagingSenderId: "196660846002",
  appId: "1:196660846002:web:ce129820f388cc838658ab",
  measurementId: "G-LG5SWH89MG"
};

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginScreen = document.getElementById("login-screen");
  const appScreen = document.getElementById("app");
  const userInfo = document.getElementById("user-info");
  const content = document.getElementById("content");

  // Providers
  const googleProvider = new firebase.auth.GoogleAuthProvider();
  const facebookProvider = new firebase.auth.FacebookAuthProvider();
  const githubProvider = new firebase.auth.GithubAuthProvider();

  document.getElementById("login-google").onclick = () => auth.signInWithPopup(googleProvider);
  document.getElementById("login-facebook").onclick = () => auth.signInWithPopup(facebookProvider);
  document.getElementById("login-github").onclick = () => auth.signInWithPopup(githubProvider);
  document.getElementById("login-guest").onclick = () => auth.signInAnonymously();

  document.getElementById("logout").onclick = () => auth.signOut();

  auth.onAuthStateChanged(user => {
    if (user) {
      loginScreen.classList.add("hidden");
      appScreen.classList.remove("hidden");
      userInfo.textContent = user.displayName || "Khách";
      renderPage();
    } else {
      loginScreen.classList.remove("hidden");
      appScreen.classList.add("hidden");
    }
  });

  async function renderPage() {
    const url = new URL(window.location.href);
    const tab = url.searchParams.get("tab");
    const serverId = url.searchParams.get("server-id");
    const imgBanner = url.searchParams.get("img-banner");

    if (imgBanner) {
      // Trả về ảnh trực tiếp từ base64
      const doc = await db.collection("servers").doc(imgBanner).get();
      if (doc.exists) {
        const data = doc.data();
        const img = new Image();
        img.src = data.banner;
        document.body.innerHTML = "";
        document.body.appendChild(img);
      } else {
        document.body.innerHTML = "<p class='text-center mt-10'>Không tìm thấy banner</p>";
      }
      return;
    }

    if (serverId) {
      const doc = await db.collection("servers").doc(serverId).get();
      if (doc.exists) {
        const s = doc.data();
        content.innerHTML = `
          <div class="bg-white shadow-lg rounded-xl p-6">
            <h2 class="text-2xl font-bold mb-2">${s.name}</h2>
            <p class="text-gray-600 mb-4">${s.description}</p>
            <img src="${s.banner}" class="rounded-lg shadow-md mb-4">
            <p><strong>IP:</strong> ${s.ip}</p>
            <p><strong>Port:</strong> ${s.port}</p>
          </div>
        `;
      } else {
        content.innerHTML = "<p>Server không tồn tại</p>";
      }
      return;
    }

    if (tab === "create") {
      content.innerHTML = `
        <div class="bg-white p-6 shadow-lg rounded-xl">
          <h2 class="text-xl font-bold mb-4">Tạo server mới</h2>
          <form id="createForm" class="space-y-3">
            <input type="text" id="name" placeholder="Tên server" class="w-full p-2 border rounded-lg">
            <textarea id="description" placeholder="Mô tả" class="w-full p-2 border rounded-lg"></textarea>
            <input type="text" id="ip" placeholder="IP" class="w-full p-2 border rounded-lg">
            <input type="number" id="port" placeholder="Port" class="w-full p-2 border rounded-lg">
            <input type="file" id="bannerFile" accept="image/*" class="w-full">
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Tạo server</button>
          </form>
        </div>
      `;
      document.getElementById("createForm").onsubmit = async (e) => {
        e.preventDefault();
        const file = document.getElementById("bannerFile").files[0];
        let base64 = "";
        if (file) {
          const reader = new FileReader();
          reader.onloadend = async () => {
            base64 = reader.result;
            await saveServer(base64);
          };
          reader.readAsDataURL(file);
        } else {
          await saveServer("");
        }
      };
    } else {
      const snap = await db.collection("servers").get();
      content.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          ${snap.docs.map(doc => {
            const s = doc.data();
            return `
              <div class="bg-white rounded-xl shadow-lg p-4">
                <img src="${s.banner}" class="rounded-lg mb-3">
                <h3 class="text-lg font-bold">${s.name}</h3>
                <p class="text-sm text-gray-600">${s.description}</p>
                <a href="?server-id=${doc.id}" class="mt-3 inline-block px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Chi tiết</a>
              </div>
            `;
          }).join("")}
        </div>
      `;
    }
  }

  async function saveServer(base64) {
    const name = document.getElementById("name").value;
    const description = document.getElementById("description").value;
    const ip = document.getElementById("ip").value;
    const port = document.getElementById("port").value;

    await db.collection("servers").add({
      name, description, ip, port, banner: base64
    });
    window.location.href = "?tab=main";
  }
</script>
</body>
</html>
